    <table border="" align="center">
        <caption>Marksheet</caption>
        <colgroup>
        <col span="2" style="background-color: blue;">
        <col span="2" style="background-color: red;">
    </colgroup>
        <thead style="background-color: yellow;">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematice</td>
                <td>90</td>
                <td>Passed</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>97</td>
                <td>Passed</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>92</td>
                <td>Passed</td>
            </tr>
        </tbody>
        <tfoot style="background-color: pink;">
            <tr>
                <th >Passed</th>
                <th colspan="2">Yes</th>
            </tr>
        </tfoot>
    </table>
